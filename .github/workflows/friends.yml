name: Generate Cards

on:
  push:
    paths:
      - "friend-list.json"
      - "generate_friends.py"
      - "window-config.json"
      - "generate_windows.py"
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install requests

      - name: Generate Friends SVG
        run: python generate_friends.py

      - name: Generate Window SVGs
        run: python generate_windows.py

      - name: Commit and push
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add assets/
          git diff --staged --quiet || git commit -m "chore: update generated assets"
          git push
